<!DOCTYPE html>
<html lang="zh-Hant-TW">

  <script src="../js/uikit.min.js"></script>
  <script src="../js/uikit-icons.min.js"></script>

  <script>
    //loading時間限制
    $(document).ready(function(){
      setTimeout( function(){ $('#loading').fadeOut(); },1000)
    });
